<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting</title>
    <link rel="stylesheet" href="Nesting.css">
</head>
<body>
<!--
<a href="#">Hover Me</a>
-->
<div class="accordion">
    <div class="accordion header">
        <!-- Add your accordion title or button here -->
        <h2>Accordion Header</h2>
    </div>
    <div class="accordion copy">
        <!-- Add your hidden accordion content here -->
        <p>
            This is the content of the accordion. It is initially hidden and will
            appear when the accordion is opened.
        </p>
    </div>
    <!-- Example of an open state -->
    <div class="accordion copy open">
        <p>
            This content is visible because the "accordion__copy--open" class is applied.
        </p>
    </div>
</div>
</body>
</html>
